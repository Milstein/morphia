task website(dependsOn : [ 'javadoc' ]) << {
    exec {
        workingDir 'docs/reference'
        commandLine 'hugo'
    }
    copy {
        from 'morphia/build/docs'       
        into 'docs/reference/public'
    }
}

task watch_website() << {
    exec {
        workingDir 'docs/reference'
        commandLine 'hugo', 'server' , '--baseUrl=http://localhost/', ' --buildDrafts', ' --watch'
    }
 
}